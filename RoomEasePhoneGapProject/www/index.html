<!DOCTYPE html>
<!-- index.html defines the single page that will be displayed to the user in our application.
     We are using a single page architecture, so all content is injected into this page's .page
     div element ( elements common to all views are defined outside of .page, in the body).
-->
<html>
    <head>
        <meta http-equiv="Content-Security-Policy"/>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <!-- JQuery UI CSS -->
        <link rel="stylesheet" href="css/jquery-ui.css" type="text/css" />

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/index.css"  media="screen,projection"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        
        <title>RoomEase</title>
    </head>
    <body>
        <!-- This here be code setting up the Facebook SDK
        NOTE: Facebook tells us to put this in directly after the body tag
        which is the reason why it is placed here and not at the bottom -->
        <script type="text/javascript" src="js/lib/facebooksdk.js"></script>
        <script type="text/javascript" src="js/lib/facebook.js"></script>
        <div>
            <div class="navbar-fixed">
                <nav class="teal lighten-1" id="navbar" style="display: none">
                    <div class="nav-wrapper">
                        <a class="page-title" style="margin-left: 3%; font-size: 2.75em"></a>
                        <ul class="right hide-on-med-and-down teal lighten-1">
                            <li><a href="#feed">Feed</a></li>
                            <li><a href="#fridge-mine">Fridge</a></li>
                            <li><a href="#list">Lists</a></li>
                            <li><a href="#reservations">Schedule</a></li>
                            <li><a href="#account" class='white-text'>Account</a></li>
                        </ul>

                        <!--Side menu and button animations-->
                        <ul id="slide-out" class="side-nav teal lighten-1">
                            <li class="teal lighten-1"><a href="#feed" class='waves-effect waves-light white-text'>Feed</a></li>
                            <li class="teal lighten-1"><a href="#fridge-mine" class='waves-effect waves-light white-text'>Fridge</a></li>
                            <!--<li class="teal lighten-1"><a href="#chores" class='waves-effect waves-light white-text'>Chores</a></li>-->
                            <li class="teal lighten-1"><a href="#reservations" class='waves-effect waves-light white-text'>Reservations</a></li>
                            <li class="teal lighten-1"><a href="#list" class='waves-effect waves-light white-text'>Lists</a></li>
                            <li class="teal lighten-1"><a href="#account" class='waves-effect waves-light white-text'>Account</a></li>
                        </ul>
                        <a href="#" id="sout" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu" style="margin-left: 10px"></i></a>
                    </div>

                </nav>
            </div>
            <div id='page-wrapper'>
                <div id="loading-icon">
                    <div class="preloader-wrapper big active" id="loading-icon-inner">
                        <div class="spinner-layer spinner-blue">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page"></div>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lib/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/lib/materialize.min.js"></script>
        <script type="text/javascript" src="js/lib/handlebars-v4.0.5.js"></script>
        <script type="text/javascript" src="js/handlebars_helpers.js"></script>
        <script type="text/javascript" src="js/lib/fastclick.js"></script>
        <script type="text/javascript" src="js/lib/xpull.js"></script>
        <script type="text/javascript" src="js/lib/pouchdb-5.2.0.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.longpress.js"></script>
        
        <script type="text/javascript" src="js/re.js"></script>
        <script type="text/javascript" src="js/openfb/openfb.js"></script>
        <script type="text/javascript" src="js/templateLoader.js"></script>
        <script type="text/javascript" src="js/render.js"></script>
        <script type="text/javascript" src="js/requestHandler.js"></script>
        <script type="text/javascript" src="js/loginHandler.js"></script>
        <script type="text/javascript" src="js/fbHandler.js"></script>
        <script type="text/javascript" src="js/listController.js"></script>
        <script type="text/javascript" src="js/newController.js"></script>
        <script type="text/javascript" src="js/reserveController.js"></script>
        <script type="text/javascript" src="js/fridgeController.js"></script>
        <script type="text/javascript" src="js/feedController.js"></script>

        <script>
            $(".button-collapse").sideNav({
                menuWidth: 200,
                closeOnClick: true
            });
        </script>
        
    </body>
</html>
