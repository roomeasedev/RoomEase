<!DOCTYPE html>
<!-- index.html defines the single page that will be displayed to the user in our application.
     We are using a single page architecture, so all content is injected into this page's .page
     div element ( elements common to all views are defined outside of .page, in the body).
-->
<html>
    <head>
        <meta http-equiv="Content-Security-Policy"/>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />

        <!--Import Google Icon Font-->
        <!--link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"-->

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <title>RoomEase</title>
    </head>
    <body>
        <div>
            <nav class="teal lighten-1">
                <div class="nav-wrapper">
                    <ul class="right hide-on-med-and-down teal lighten-1">
                        <li><a href="#feed">Feed</a></li>
                        <li><a href="#fridge">Fridge</a></li>
                        <li><a href="#!">Chores</a></li>
                        <li><a href="#list">Lists</a></li>
                        <li><a href="#!">Scheduler</a></li>
                        <li><a href="#!" class='white-text'>Settings</a></li>
                    </ul>
                    
                    <!--Side menu and button animations-->
                    <ul id="slide-out" class="side-nav teal lighten-1">
                        <li class="teal lighten-1"><a href="#feed" class='waves-effect waves-light white-text'>Feed</a></li>
                        <li class="teal lighten-1"><a href="#fridge" class='waves-effect waves-light white-text'>Fridge</a></li>
                        <li class="teal lighten-1"><a href="#!" class='waves-effect waves-light white-text'>Chores</a></li>
                        <li class="teal lighten-1"><a href="#list" class='waves-effect waves-light white-text'>Lists</a></li>
                        <li class="teal lighten-1"><a href="#!" class='waves-effect waves-light white-text'>Scheduler</a></li>
                        <li class="teal lighten-1"><a href="#!" class='waves-effect waves-light white-text'>Settings</a></li>
                    </ul>
                    <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu" style="margin-left: 10px"></i></a>
                </div>
            </nav>

            <div class="page"></div>
            <h1 class="center-align pink-text text-lighten-4">RoomEase</h1>
            <p class="flow-text center-align">This is an experiment to test out materialize in a PhoneGap build</p>

            <!--Example of button with wave animation and toast popup-->
            <div class="center-align">
                <button class="btn waves-effect waves-light pink">Press</button>
            </div>
        </div>

        <!--<script type="text/javascript" src="cordova.js"></script>-->
        <script type="text/javascript" src="js/lib/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/lib/materialize.min.js"></script>
        <script type="text/javascript" src="js/lib/handlebars-v4.0.5.js"></script>
        <script type="text/javascript" src="js/lib/pouchdb-5.2.0.min.js"></script>
        <script type="text/javascript" src="js/re.js"></script>
        <script type="text/javascript" src="js/template-loader.js"></script>
        <script type="text/javascript" src="js/localStorage.js"></script>
        <script type="text/javascript" src="js/request_handler.js"></script>
        <script type="text/javascript" src="js/login_handler.js"></script>
        
        <!--Enable slideout side menu-->
        <script>
            $(".button-collapse").sideNav({
                menuWidth: 200,
                closeOnClick: true
            });
        </script>
    </body>
</html>
