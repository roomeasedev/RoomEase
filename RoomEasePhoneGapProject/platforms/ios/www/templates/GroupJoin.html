<!--Template for the GroupJoin view that will be injected into Index.html at runtime.
    This will be the page that is loaded after the user has logged in with Facebook and
    has selected to join an already existing group -->

<script>
    document.getElementById("navbar").style.display = "none";
</script>
<div id="group-login">
    <div class="pen-title">
      <h1 style="font-weight: bold" id="grouptitle">RoomEase</h1>
    </div>
    <div class="container">
      <div class="card"></div>
      <div class="card">
        <h1 class="title" style="font-size: 2em">Join a group!</h1>
          <div class="input-container">
            <input type="text" id="Username" required="required"/>
            <label for="Username">Group Name</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="password" id="Password" required="required"/>
            <label for="Password">Group Password</label>
            <div class="bar"></div>
          </div>
          <div class="button-container">
            <button onclick="re.loginHandler.attemptGroupJoin($('#Username').val(), $('#Password').val())"><span>Join</span></button>
          </div>
      </div>
    </div>
    <!--       
    <div class="card alt">
        <div class="toggle"><i class="fa fa-plus" id="addgroup"></i></div>

    </div>
    -->
</div>
